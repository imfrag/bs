{% extends 'login/base.html' %}

{% block sign_in_or_up %}
    <div class="row">
        <div class="col-lg-12 div-form">
            <form method="post"
                  action="{% block signin_action %}{% endblock %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="sr-only" for="username">
                        {% block label_name %}{% endblock %}
                    </label>
                    <input type="text" class="form-control"
                           name="username"
                           id="username"
                           placeholder="{% block placeholder_username %}{% endblock %}">
                </div>
                <div class="form-group">
                    <label class="sr-only"
                           for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"
                           name="password"
                           id="input_password"
                           placeholder="Password">
                </div>
                <input type="hidden" name="auth" value="1">
                <button type="submit"
                        class="btn btn-primary btn-block">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <a href="#">Forget Password?</a>
        </div>
        {% block only_user_login %}

        {% endblock %}
    </div>
    {% block staff_admin %}

    {% endblock %}
{% endblock %}
