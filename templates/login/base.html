{% extends 'index.html' %}
{% load static %}
{% block title %}
    Login Application
{% endblock %}

{% block content %}
    <div class="content-form">
        <div class="content-background">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 center">
                        <img src="{% static 'image/clients/03.png' %}"
                             alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 div-form">
                        <form method="post"
                              action="{% block signin_action %}{% endblock %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="sr-only" for="input_username">
                                    {% block label_name %}{% endblock %}
                                </label>
                                <input type="text" class="form-control"
                                       name="username"
                                       id="input_username"
                                       placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only"
                                       for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control"
                                       name="password"
                                       id="input_password"
                                       placeholder="Password">
                            </div>
                            <input type="hidden" name="auth" value="1">
                            <button type="submit"
                                    class="btn btn-primary btn-block">
                                Submit
                            </button>
                        </form>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <a href="#">Forget Password?</a>
                    </div>
                    <div class="col-lg-6">
                        <a href="#">Sign Up</a>
                    </div>
                </div>
                <div class="redirect-icon">
                    <h4>or you sign in as</h4>
                    <a href="{% url 'signin' 2 %}">
                        <img src="{% static 'image/icon/icon-staff.png' %}"
                             alt="Sign in as staff">
                    </a>
                    <a href="{% url 'signin' 3 %}">
                        <img src="{% static 'image/icon/icon-admin.png' %}"
                             alt="Sign in as admin">
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            $('.content-form').css('height', $(window).height());
        })
    </script>
{% endblock %}
